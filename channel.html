<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Connect - Channel</title>
    <link rel="stylesheet" href="channel.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div id="channel-header">
            <img id="channel-profile-picture" src="profile-picture.jpg" alt="Channel Profile Picture">
            <h2 id="channel-name">Channel Name</h2>
        </div>
    </header>

    <!-- Main Content Section -->
    <div id="main-content">
        <!-- Channel Content Section -->
        <div id="channel-content">
            <!-- Channel posts will be listed here -->
        </div>

        <!-- Channel List Section -->
        <div id="channel-list">
            <h2>Channels</h2>
            <ul id="channel-list-ul">
                <!-- Channels will be listed here -->
            </ul>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <div id="messaging-bar">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-message-btn">Send</button>
        </div>
    </footer>

    <script src="channel.js"></script>
</body>
</html>
