<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Plan of the Month</title>
  <style>
    body {
      font-family: sans-serif;
     
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .background-image {
    background-image: url('nutrition.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    width: 100vw;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
}
    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="background-image"></div>
  <div class="container">
    <h2>Nutrition Plan of the Month</h2>
    <form>
      <div class="form-group">
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" name="player-name" required>
      </div>
      <div class="form-group">
        <label for="weight">weight</label>
        <input type="number"id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="height">height</label>
        <input type="number"id="height" name="height" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="trained-for">Trained For:</label>
        <select id="trained-for" name="trained-for" required>
          <option value="">Select</option>
          <option value="strength">Strength</option>
          <option value="endurance">Endurance</option>
          <option value="weight-loss">Weight Loss</option>
          <option value="general-fitness">General Fitness</option>
        </select>
      </div>
      <div class="form-group">
        <label for="level">Level:</label>
        <select id="level" name="level" required>
          <option value="">Select</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <button type="submit">Get Started</button>
    </form>
  </div>
</body>
</html>
